<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day Sobana ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 2s ease-in-out;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            background: linear-gradient(45deg, #ff1493, #1e90ff);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: glow 1.5s infinite alternate;
        }

        p {
            font-size: 1.3rem;
            margin: 15px 10px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(45deg, #ff1493, #1e90ff);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
        }

        .button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #ff69b4, #6495ed);
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 20, 147, 0.6); }
            to { text-shadow: 0 0 35px rgba(30, 144, 255, 1); }
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-150px) scale(1.2) rotate(45deg); opacity: 0.8; }
            100% { transform: translateY(-300px) scale(1.5) rotate(90deg); opacity: 0; }
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float linear infinite;
        }

        .heart:nth-child(even) {
            color: #ff1493;
        }

        .heart:nth-child(odd) {
            color: #1e90ff;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.1rem;
            }

            .button {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Happy Valentine's Day, Sobana! ‚ù§Ô∏è</h1>
        <p>You are my shining star in the darkest nights. Love you forever! üíôüíñ</p>
        <button class="button" onclick="redirectToSurprise()">Click and Smile üíù</button>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart");
            document.body.appendChild(heart);

            let x = Math.random() * window.innerWidth;
            let y = window.innerHeight;
            heart.style.left = x + "px";
            heart.style.top = y + "px";

            let duration = Math.random() * 3 + 3;
            heart.style.animationDuration = duration + "s";

            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }

        setInterval(createHeart, 400);

        function redirectToSurprise() {
            window.location.href = "surprise.html";
        }
    </script>
</body>
</html>
